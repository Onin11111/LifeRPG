<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Welcome to LifeRPG</h1>
        <p id="welcomeMessage"></p>
        <p id="charNamePrompt"></p>
        <input type="text" id="charName" placeholder="Enter your name">
        <button onclick="startGame()">Start Game</button>
        
        <div id="gameActions" style="display:none;">
            <h3 id="lifeStats"></h3>
            <button onclick="ageUp()">Age Up</button>
            <button onclick="work()">Work</button>
            <button onclick="shop()">Shop</button>
            <button onclick="gamble()">Gamble</button>
            <button onclick="retire()">Retire</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
